<!DOCTYPE html>
<html lang="en">

<head>
    <title>Truyện Bảo Trân - Văn A</title>
    <style>
        body {
            background-color: #ffb6c1;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 40%;
        }

        h1,
        h6 {
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button id="startButton" onclick="showContent()">
        Ấn để khám phá câu chuyện thú vị của chị em Bảo Trân - Văn A
    </button>
    <div id="main" style="display: none;">
        <img id="image" onclick="moveToNext()" src="1.jpeg" alt="Đây là ảnh Bảo Trân">
        <h1 id="h1tag">
            Chị Trân thấy em A đang khóc ướt nhẹp
        </h1>
        <h6 id="h6tag">
            Ấn vào ảnh để xem tiếp...
        </h6>
    </div>
</body>
<script>
    function showContent() {
        let main = document.getElementById("main");
        main.style.display = "block";
        let button = document.getElementById("startButton")
        button.style.display = "none"
    }

    function moveToNext() {
        let texts = ["Chị Trân thấy em A đang khóc ướt nhẹp",
                     "Chị Trân quyết định kéo lê xềnh xệch em A ra sân",
                     "Xong xồi phơi lên",
                     "Tại vì Trân bảo phơi em A lên cho khô, còn Trân ngồi ăn cà rốt"];
        let image = document.getElementById("image");
        let i = parseInt(image.getAttribute("src")[0]);
        if (i == 3)
        {
            document.getElementById("h6tag").textContent = "Nhưng mà cớ A thì, hẹ hẹ :)))"
        }
        else
        {
            document.getElementById("h6tag").textContent = "Ấn vào ảnh để xem tiếp..."
        }
        if (i == 4) {
            i = 0;
        }
        image.setAttribute("src", (i + 1) + ".jpeg");
        let h1tag = document.getElementById("h1tag");
        h1tag.textContent = texts[i];
    }
</script>

</html>
