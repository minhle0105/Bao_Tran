<!DOCTYPE html>
<html lang="en">

<head>
    <title>Onhanha</title>
    <style>
        body {
            background-color: #ffb6c1;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            margin-bottom: 30%;
            width: 20%;
            height: 20%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main"">
        <img id="image" onclick="moveToNext()" src="1.jpeg" alt="Đây là ảnh Bảo Trân">
    </div>
</body>
<script>
    function moveToNext() {
        let image = document.getElementById("image")
        let i = parseInt(image.getAttribute("src")[0])
        if (i == 4) {
            i = 0;
        }
        image.setAttribute("src", (i + 1) + ".jpeg")
    }
</script>

</html>
